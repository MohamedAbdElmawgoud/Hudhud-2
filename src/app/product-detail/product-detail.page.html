<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/menu/tabs/product"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">

        

      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
     
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
      
      <ion-menu-button></ion-menu-button>
      </ion-buttons>

    <ion-title>product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-title style="margin-top: 25px;">{{itemName}}</ion-title>
  <img src="assets/images/Mask Group 17.png">

  <ion-item-divider style="padding: 0px;background: #e4e2e2;">
    <ion-item class="itemscol">
      <ion-avatar slot="start">
        <img src="assets/images/points.png">
      </ion-avatar>
      <ion-label>
        <h2>Exchange points</h2>
        <p>240</p>
      </ion-label>
    </ion-item>

    
  

    <ion-item class="itemscol">
      <ion-avatar slot="start">
        <img src="assets/images/dollar.png">
      </ion-avatar>
      <ion-label>
        <h2>Product price</h2>
        <p>{{Price}}$</p>
      </ion-label>
    </ion-item>

  </ion-item-divider>
  <ion-item style="margin-top: 30px;;">
<p>{{HeadLine}}</p>
  </ion-item>

  <div class="ion-text-center ion-margin-vertical">
    <ion-button expand="block"  size="default" color="orange"  (click)="sendmail()">Purchase Order</ion-button>
    </div>

</ion-content>
