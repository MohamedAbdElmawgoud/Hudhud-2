<ion-header>
  <ion-toolbar>
    <ion-title>Forget Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

 
  <ion-row>
    <ion-col class="ion-text-center" size-sm="6" offset-sm="3" style="
    padding: 0px;
">

    
        <ion-img src="assets/images/forget-password.png" style="background-color: lightgrey;" ></ion-img>
     
       
    </ion-col>

  </ion-row>
  <div class="ion-no-padding" style="background-color: lightgray;">
    <ion-item style="text-align: center; background-color: lightgray; " >
      <strong >Fill in your number and we will send you a link to change your password</strong>
    </ion-item>
  
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
   
        <ion-item>
          <ion-input name="Phone Number" type="number" placeholder="Phone Number" ngModel required>
            <ion-icon style="margin-right:  6px;" name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>



        <div class="ion-text-center ion-margin-vertical">
          <ion-button expand="block"  size="default" color="orange" >Get Your New Password</ion-button>
          </div>

          <div class="ion-text-center">
            Don't have an account <a href='register'>
            Regist now</a> 
              </div>

      </ion-col>
    </ion-row>
    
  </ion-grid>
 
</div>
</ion-content>
