<ion-content padding>

  <div #mapElement id="mapElement" class="map"></div>


    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
         
            <ion-col>
                <ion-label color="tertiary">{{locationSesstionFromGoogleMaps}}</ion-label>
                <ion-label color="contrast">Search place to send in a request</ion-label>

            </ion-col>
            <ion-col>
            
              
                  <ion-searchbar [(ngModel)]="searchTerm"
                  (ionInput)="setFilteredLocations($event)" style="text-align: left;--background: #ededed;--box-shadow: none;--border-radius: 22.5px;--border: 1.5px solid #ffffff;"
                   placeholder="Search Place " animated></ion-searchbar>
            </ion-col>
                   
      
        </ion-card>
      </ion-col>
      </ion-row>
  
    </ion-grid>
  

</ion-content>
