<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="ion-text-center" size-sm="6" offset-sm="3" style="
    padding: 0px;
">

    
        <ion-img src="assets/images/Register.png" style="background-color: lightgrey;" ></ion-img>
     
       
    </ion-col>

  </ion-row>
  <div class="ion-no-padding" style="background-color: lightgray;">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
          <form [formGroup]="registerForm">
        <ion-item>
          <ion-input  name="email" type="text" placeholder="email" formControlName="email">
            <ion-icon style="margin-right:  6px;" name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="Phone Number" type="number" placeholder="Phone Number" formControlName="Phone">
            <ion-icon style="margin-right:  6px;" name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="Password" type="password" placeholder="Password" formControlName="password">
            <ion-icon style="
            margin-right: 6px;
        " name="lock-closed-outline" slot="start"></ion-icon>
          </ion-input>
        </ion-item>

        <div class="ion-text-center ion-margin-vertical">
          <ion-button expand="block"  size="default" color="orange" (click)="register()">Register</ion-button>
          </div>

          <div class="ion-text-center">
            already have an account <a href='login'>
            Login now</a> 
              </div>
          </form>
      </ion-col>
    </ion-row>
    
  </ion-grid>
 
</div>
</ion-content>
